<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Delete Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="\"><b>Employee Portal</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="\">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="read_record">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="update_record">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="delete">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Delete Permanently!</strong> You can delete your account from here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container shadow-lg p-4 mt-4 mb-4 bg-white">
        <h4>Delete Employee Record</h4>
        <form class="form-group" action="delete_info" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email: </label><br>
                {{dform.email}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Delete Record</button>
            </div>
        </form>
    </div>
</body>
</html>
