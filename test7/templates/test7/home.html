<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="\"><b>Employee Portal</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="\">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="read_record">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="update_record">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="delete">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Message box and the form -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Employee Portal!</strong> You can add the employee record here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container shadow-lg p-4 mt-4 mb-4 bg-white">
        <form class="form-group" action="add_record" method='post' enctype="multipart/form-data">{% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name: </label><br>

                {{form.first_name}}
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name: </label><br>
                {{form.last_name}}
            </div>

            <div class="mb-3">
                <label class="form-label">Email: </label><br>
                {{form.email}}
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number: </label><br>
                {{form.phone}}
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image: </label><br>
                {{form.img}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Add Record</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
