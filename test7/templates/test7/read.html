<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employee List</title>
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="\"><b>Employee Portal</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="\">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="read_record">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="update_record">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="delete">Delete</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query"
                        id="query"> 
                    <button type="submit" class="btn btn-light"><b>Search</b></button>
                </form>
            </div>
        </div>
    </nav>
<!-- NAVBAR END -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Welcome to Employee Portal!</strong> You can search for the employees here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
<!-- CODE FOR CARDS -->
    <div class="container text-center">
        <h2>Employee List </h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for x in employee %}

            <div class="feature col">
                <div class="card" style="width: 20rem;">
                    <img src="{{ x.img.url }}" alt="emp image" class="img-responsive"
                        style="width: 100%; height: 300px; margin-right: 10px;">
                    <div class="card-body">
                        <h5 class="card-title"> {{x.first_name}} {{x.last_name}}</h5>
                        <p class="card-text"> {{x.email}}</p>
                        <p class="card-text"> {{x.phone}}</p>
                        <a href="#" class="btn btn-outline-danger">More details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- CODE END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
